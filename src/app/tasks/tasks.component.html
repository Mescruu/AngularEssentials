@if(isAddingTask){
  <app-new-task (cancel)="onCancelEvent()"/>
}

<section id="tasks">
  <header>
    <h2>{{name}}</h2>

    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for (task of selectedUserTasks; track task.id) {
      <li>
        <app-task [task]="task" (complete)="onCompleteTask($event)"/>
        <!--(complete)="onCompleteTask($event) nasłuchiwanie na event complete, który jest w komponencie task-->
        <!--<app-user /> to samo co powyżej ale krócej-->
      </li>
    }
  </ul>
</section>
