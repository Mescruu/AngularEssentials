<app-header></app-header>
<main>
<ul id="users">
<!-- tworzenie tylu elementów ile mamy w tablicy-->
  @for (user of users; track user.id) {
    <li>
    <app-user
      [user]="user"
      [id]="user.id"
      [avatar]="user.avatar"
      [name]="user.name"
      (select)="onSelectUser($event)"
      [selected]="user.id === selectedUserId"
    ></app-user>
    <!--select)="onSelectUser($event)"  nasłuchiwanie na event select-->
    <!--<app-user /> to samo co powyżej ale krócej-->
  </li>
  }

</ul>
  @if(selectedUser){
    <app-tasks [userId]="selectedUser.id" [name]="selectedUser ? selectedUser.name : ''"></app-tasks>
  } @else {
    <p id ="fallback"> Select a user to see their tasks</p>
  }
</main>
